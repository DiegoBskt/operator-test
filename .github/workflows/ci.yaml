name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  GO_VERSION: "1.25"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run go vet
        run: go vet ./...

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Files not formatted:"
            gofmt -l .
            exit 1
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build
        run: go build -o bin/manager ./main.go

      - name: Verify manifests
        run: |
          # Verify CRD is valid YAML
          cat config/crd/bases/*.yaml | head -n 1

  bundle-validation:
    name: Bundle Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate bundle structure
        run: |
          # Check required files exist
          test -f bundle/manifests/cluster-assessment-operator.clusterserviceversion.yaml
          test -f bundle/metadata/annotations.yaml
          echo "Bundle structure is valid"

      - name: Validate annotations
        run: |
          # Check annotations contain required fields
          grep -q "operators.operatorframework.io.bundle.package.v1" bundle/metadata/annotations.yaml
          grep -q "operators.operatorframework.io.bundle.channels.v1" bundle/metadata/annotations.yaml
          echo "Bundle annotations are valid"

      - name: Install operator-sdk
        run: |
          OPERATOR_SDK_VERSION="v1.42.0"
          curl -fsSL -o operator-sdk "https://github.com/operator-framework/operator-sdk/releases/download/${OPERATOR_SDK_VERSION}/operator-sdk_linux_amd64"
          chmod +x operator-sdk
          sudo mv operator-sdk /usr/local/bin/
          operator-sdk version

      - name: Validate bundle with operator-sdk (OLM best practice)
        run: |
          # Run full OperatorFramework validation suite
          operator-sdk bundle validate ./bundle --select-optional suite=operatorframework
          echo "Bundle validation passed!"

  fbc-validation:
    name: FBC Catalog Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install opm
        run: |
          OPM_VERSION="v1.36.0"
          curl -Lo opm "https://github.com/operator-framework/operator-registry/releases/download/${OPM_VERSION}/linux-amd64-opm"
          chmod +x opm
          sudo mv opm /usr/local/bin/

      - name: Validate all FBC catalogs
        run: |
          echo "Validating FBC catalogs for all OCP versions..."
          FAILED=0
          for version in v4.12 v4.13 v4.14 v4.15 v4.16 v4.17 v4.18 v4.19 v4.20; do
            if [ -d "catalogs/$version" ]; then
              echo "Validating $version..."
              if opm validate "catalogs/$version"; then
                echo "✓ $version passed"
              else
                echo "✗ $version failed"
                FAILED=1
              fi
            else
              echo "⚠ $version catalog not found, skipping"
            fi
          done
          if [ $FAILED -eq 1 ]; then
            echo "FBC validation failed!"
            exit 1
          fi
          echo "All FBC catalogs validated successfully!"

      - name: Validate catalog templates
        run: |
          echo "Checking catalog templates exist..."
          for version in v4.12 v4.13 v4.14 v4.15 v4.16 v4.17 v4.18 v4.19 v4.20; do
            if [ -f "catalog-templates/$version.yaml" ]; then
              echo "✓ Template for $version exists"
            else
              echo "⚠ Template for $version missing"
            fi
          done
