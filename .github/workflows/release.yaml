name: Release

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  GO_VERSION: "1.25"

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_name: ${{ steps.lowercase.outputs.image_name }}
      is_prerelease: ${{ steps.release-type.outputs.is_prerelease }}

    steps:
      - uses: actions/checkout@v4

      - name: Convert image name to lowercase
        id: lowercase
        run: |
          IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Determine release type
        id: release-type
        run: |
          TAG="${{ github.ref_name }}"
          if [[ "$TAG" =~ -rc\.[0-9]+$ ]] || [[ "$TAG" =~ -beta\.[0-9]+$ ]] || [[ "$TAG" =~ -alpha\.[0-9]+$ ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "Release type: PRE-RELEASE (candidate channel only)"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "Release type: STABLE (stable + candidate channels)"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.image_name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push operator image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push bundle image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: bundle.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.image_name }}-bundle:${{ github.ref_name }}
          labels: ${{ steps.meta.outputs.labels }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Generate install manifests
        run: |
          mkdir -p dist
          cat config/crd/bases/*.yaml > dist/install.yaml
          echo "---" >> dist/install.yaml
          cat config/rbac/*.yaml >> dist/install.yaml
          echo "---" >> dist/install.yaml
          cat config/manager/*.yaml >> dist/install.yaml

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          prerelease: ${{ needs.build-and-push.outputs.is_prerelease == 'true' }}
          files: |
            dist/install.yaml
          body: |
            ## Installation

            ### Quick Install
            ```bash
            oc apply -f https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/install.yaml
            ```

            ### OLM Install (Stable Channel)
            ```bash
            # Using the bundle image
            operator-sdk run bundle ${{ env.REGISTRY }}/${{ needs.build-and-push.outputs.image_name }}-bundle:${{ github.ref_name }}
            ```

            ## Container Images
            - Operator: `${{ env.REGISTRY }}/${{ needs.build-and-push.outputs.image_name }}:${{ github.ref_name }}`
            - Bundle: `${{ env.REGISTRY }}/${{ needs.build-and-push.outputs.image_name }}-bundle:${{ github.ref_name }}`
            - Catalog (stable): `${{ env.REGISTRY }}/${{ needs.build-and-push.outputs.image_name }}-catalog:<ocp-version>`
            - Catalog (candidate): `${{ env.REGISTRY }}/${{ needs.build-and-push.outputs.image_name }}-catalog:<ocp-version>-candidate`

  build-catalog-images:
    name: Build and Push Catalog Images
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        ocp_version:
          [v4.12, v4.13, v4.14, v4.15, v4.16, v4.17, v4.18, v4.19, v4.20]

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push catalog image (candidate channel)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: catalog.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            OCP_VERSION=${{ matrix.ocp_version }}
            OPERATOR_NAME=cluster-assessment-operator
          tags: |
            ${{ env.REGISTRY }}/${{ needs.build-and-push.outputs.image_name }}-catalog:${{ matrix.ocp_version }}-candidate
            ${{ env.REGISTRY }}/${{ needs.build-and-push.outputs.image_name }}-catalog:${{ matrix.ocp_version }}-${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Tag stable channel (stable releases only)
        if: needs.build-and-push.outputs.is_prerelease == 'false'
        run: |
          echo "Tagging stable channel for ${{ matrix.ocp_version }}..."
          docker buildx imagetools create \
            --tag ${{ env.REGISTRY }}/${{ needs.build-and-push.outputs.image_name }}-catalog:${{ matrix.ocp_version }} \
            ${{ env.REGISTRY }}/${{ needs.build-and-push.outputs.image_name }}-catalog:${{ matrix.ocp_version }}-candidate
