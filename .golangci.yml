version: "2"

run:
  timeout: 5m
  go: "1.23"

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused

formatters:
  enable:
    - gofmt
    - goimports

settings:
  errcheck:
    check-type-assertions: true
  govet:
    enable-all: true
    disable:
      - fieldalignment

issues:
  exclusions:
    rules:
      - path: _test\.go
        linters:
          - errcheck
      - path: zz_generated
        linters:
          - errcheck
          - govet
