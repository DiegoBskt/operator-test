              resources:
                - leases
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            # Events
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - create
                - patch
            # ConfigMaps for leader election (fallback)
            - apiGroups:
                - ""
              resources:
