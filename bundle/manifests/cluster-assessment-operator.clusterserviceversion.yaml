spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
      - description: ClusterAssessment triggers read-only assessments of OpenShift cluster configuration
        displayName: Cluster Assessment
        kind: ClusterAssessment
        name: clusterassessments.assessment.openshift.io
        version: v1alpha1
        resources:
          - kind: ConfigMap
            name: ""
            version: v1
        specDescriptors:
          - description: Baseline profile to use (production or development)
            displayName: Profile
            path: profile
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:select:production
              - urn:alm:descriptor:com.tectonic.ui:select:development
          - description: Cron schedule for periodic assessments
            displayName: Schedule
            path: schedule
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
          - description: Minimum severity level to include in report
            displayName: Minimum Severity
            path: minSeverity
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:select:INFO
              - urn:alm:descriptor:com.tectonic.ui:select:PASS
              - urn:alm:descriptor:com.tectonic.ui:select:WARN
              - urn:alm:descriptor:com.tectonic.ui:select:FAIL
          - description: Configure where assessment reports are stored (ConfigMap or Git)
            displayName: Report Storage
            path: reportStorage
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:reportStorage
        statusDescriptors:
          - description: Current phase of the assessment
            displayName: Phase
            path: phase
            x-descriptors:
              - urn:alm:descriptor:io.kubernetes.phase
          - description: Overall assessment score (0-100)
            displayName: Score
            path: summary.score
            x-descriptors:
              - urn:alm:descriptor:text
          - description: Number of passed checks
            displayName: Pass Count
            path: summary.passCount
            x-descriptors:
              - urn:alm:descriptor:text
          - description: Number of failed checks
            displayName: Fail Count
            path: summary.failCount
            x-descriptors:
              - urn:alm:descriptor:text
  description: |
    ## OpenShift Cluster Assessment Operator

    The Cluster Assessment Operator performs **read-only** assessments of OpenShift cluster configuration and generates human-readable reports with findings and recommendations.

    ### Features

    - **12 Validators**: Checks for version, nodes, security, networking, storage, operators, certificates, etcd backup, and more
    - **Multiple Report Formats**: JSON, HTML, and PDF output
    - **Baseline Profiles**: Production (strict) and Development (relaxed) thresholds
    - **Scheduled Assessments**: On-demand or cron-based scheduling
    - **Prometheus Metrics**: Exposes assessment score and findings as metrics
    - **Severity Filtering**: Focus on WARN/FAIL findings only

    ### Prerequisites

    - OpenShift 4.12+
    - Cluster-admin access for assessment

    ### Getting Started

    1. Create a ClusterAssessment resource
    2. Monitor progress with `oc get clusterassessment -w`
    3. View findings in the CR status or ConfigMap report
