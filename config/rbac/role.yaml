---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cluster-assessment-operator
rules:
  # ClusterAssessment CRD management
  - apiGroups:
      - assessment.openshift.io
    resources:
      - clusterassessments
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - assessment.openshift.io
    resources:
      - clusterassessments/status
    verbs:
      - get
      - update
      - patch
  - apiGroups:
      - assessment.openshift.io
    resources:
      - clusterassessments/finalizers
    verbs:
      - update

  # Core resources (read-only)
  - apiGroups:
      - ""
    resources:
      - nodes
      - namespaces
      - pods
      - services
      - secrets
      - serviceaccounts
      - persistentvolumes
      - persistentvolumeclaims
      - resourcequotas
      - limitranges
    verbs:
      - get
      - list
      - watch

  # ConfigMaps - read and write for reports
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # OpenShift config resources (read-only)
  - apiGroups:
      - config.openshift.io
    resources:
      - "*"
    verbs:
      - get
      - list
      - watch

  # MachineConfiguration resources (read-only)
  - apiGroups:
      - machineconfiguration.openshift.io
    resources:
      - "*"
    verbs:
      - get
      - list
      - watch

  # Security resources (read-only)
  - apiGroups:
      - security.openshift.io
    resources:
      - securitycontextconstraints
    verbs:
      - get
      - list
      - watch

  # RBAC resources (read-only)
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - clusterroles
      - clusterrolebindings
      - roles
      - rolebindings
    verbs:
      - get
      - list
      - watch

  # Storage resources (read-only)
  - apiGroups:
      - storage.k8s.io
    resources:
      - storageclasses
      - csidrivers
      - csinodes
    verbs:
      - get
      - list
      - watch

  # Networking resources (read-only)
  - apiGroups:
      - networking.k8s.io
    resources:
      - networkpolicies
      - ingresses
    verbs:
      - get
      - list
      - watch

  # Operator resources (read-only)
  - apiGroups:
      - operator.openshift.io
    resources:
      - "*"
    verbs:
      - get
      - list
      - watch

  # Monitoring resources (read-only)
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - "*"
    verbs:
      - get
      - list
      - watch

  # Apps resources (read-only)
  - apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
      - statefulsets
      - replicasets
    verbs:
      - get
      - list
      - watch

  # Batch resources (read-only)
  - apiGroups:
      - batch
    resources:
      - jobs
      - cronjobs
    verbs:
      - get
      - list
      - watch

  # Leader election
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Events
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-assessment-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-assessment-operator
subjects:
  - kind: ServiceAccount
    name: cluster-assessment-operator
    namespace: cluster-assessment-operator
