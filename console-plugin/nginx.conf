worker_processes auto;
error_log /dev/stderr;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Use /tmp for nginx temp directories (read-only root filesystem compatible)
    client_body_temp_path /tmp/client_body;
    proxy_temp_path /tmp/proxy;
    fastcgi_temp_path /tmp/fastcgi;
    uwsgi_temp_path /tmp/uwsgi;
    scgi_temp_path /tmp/scgi;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /dev/stdout  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    server {
        listen       9001 ssl;
        listen       [::]:9001 ssl;
        server_name  _;
        root         /opt/app-root/src;

        # TLS configuration using OpenShift serving cert
        ssl_certificate /etc/nginx/tls/tls.crt;
        ssl_certificate_key /etc/nginx/tls/tls.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Enable gzip compression
        gzip on;
        gzip_min_length 1000;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";

        # CORS headers for console plugin
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';

        location / {
            try_files $uri $uri/ =404;
            # Default: no aggressive caching
            add_header Cache-Control "no-cache, must-revalidate";
            add_header Access-Control-Allow-Origin *;
        }

        # Plugin manifest - NO CACHE (must always fetch fresh)
        location = /plugin-manifest.json {
            add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
            add_header Pragma "no-cache";
            add_header Access-Control-Allow-Origin *;
        }

        # Plugin entry JS files - NO CACHE (ensures new version loads)
        location ~ ^/plugin-entry.*\.js$ {
            add_header Cache-Control "no-cache, must-revalidate, max-age=0";
            add_header Access-Control-Allow-Origin *;
        }

        # Exposed module files - NO CACHE
        location ~ ^/exposed-.*\.js$ {
            add_header Cache-Control "no-cache, must-revalidate, max-age=0";
            add_header Access-Control-Allow-Origin *;
        }

        # Vendor/chunk files with hash in name - can be cached longer
        # These have unique hashes so stale versions won't conflict
        location ~ \-chunk\.js$ {
            expires 7d;
            add_header Cache-Control "public, must-revalidate";
            add_header Access-Control-Allow-Origin *;
        }

        # Static assets (images, fonts) - long cache
        location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin *;
        }

        # CSS files
        location ~* \.css$ {
            expires 7d;
            add_header Cache-Control "public, must-revalidate";
            add_header Access-Control-Allow-Origin *;
        }

        # JSON localization files
        location ~* \.json$ {
            add_header Cache-Control "no-cache, must-revalidate";
            add_header Access-Control-Allow-Origin *;
        }
    }
}
